{% extends "feed/layout.html" %} {% load crispy_forms_tags %} {% load static %}
{% block content %}
<br />
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-9 col-lg-7 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center"><b>Register</b></h5>
          <form class="form-signin" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              <br />
              {{ form|crispy }}
            </fieldset>
            <div class="form-group">
              <button
                class="btn btn-lg btn-primary btn-block text-uppercase"
                type="submit"
              >
                Sign Up</button
              ><br /><br />
            </div>
            <small
              ><p class="text-center">
                Already Registered!
                <a href="{% url 'login' %}"><b>Login Now!</b></a>
              </p></small
            >
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
<div class="container reg">
        <div class="reg-img">
            <img src="{% static 'users/auth-image.jpg' %}}" alt="Фото для регистрации">
        </div>
        <div class="form-reg">
            <h1>Регистрация</h1>
            <form method="POST" class="all-group">
            {% csrf_token %}
              {% for field in form %}
              <div class="form-group">
                    {{field}}
              </div>
              {% endfor %}
                <div class="reg-but">
                    <div>
                        <button type="submit" class="reg-but-1 text-1">Зарегистрироваться</button>
                    </div>
                    <div style="padding-top: 15px;">
                        <a href="{{ route('auth.login') }}" class="reg-but-2 text-1">Войти</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
